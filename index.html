<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Digital Clock</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Courier New', monospace;
    }

    .clock {
      font-size: 4rem;
      color: #00ffcc;
      text-shadow:
        0 0 5px #00ffcc,
        0 0 10px #00ffcc,
        0 0 20px #00ffcc,
        0 0 40px #00ffcc;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow:
          0 0 5px #00ffcc,
          0 0 10px #00ffcc,
          0 0 20px #00ffcc,
          0 0 40px #00ffcc;
      }
      50% {
        text-shadow:
          0 0 2px #00ffcc,
          0 0 4px #00ffcc,
          0 0 8px #00ffcc,
          0 0 16px #00ffcc;
      }
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">00:00:00</div>

  <script>
    function updateClock() {
      const now = new Date();
      const hrs = String(now.getHours()).padStart(2, '0');
      const mins = String(now.getMinutes()).padStart(2, '0');
      const secs = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hrs}:${mins}:${secs}`;
    }
    setInterval(updateClock, 1000);
    updateClock(); // initial call
  </script>
</body>
</html>
